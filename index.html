<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logistics Form</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f4f4f4;
    }
    .container {
        margin-top: 50px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Logistics Form</h2>
            <form id="logisticsForm">
                <div class="form-group">
                    <label for="loadDetails">Load Details:</label>
                    <input type="text" class="form-control" id="loadDetails" name="loadDetails" required>
                </div>
                <div class="form-group">
                    <label for="tripDetails">Trip Details:</label>
                    <input type="text" class="form-control" id="tripDetails" name="tripDetails" required>
                </div>
                <div class="form-group">
                    <label for="additionalInfo">Additional Information:</label>
                    <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("logisticsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        fetch("your-server-url", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });
</script>
</body>
</html>
